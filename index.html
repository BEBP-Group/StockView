<!DOCTYPE html>
<html>
<head>  
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

<body onload="initialize()">

	<div class="container">
		<div class="jumbotron text-center">
			<h1 id="title">Stock View Login</h1>

		</div>
	<div class="panel panel-primary" id="panel1">
	  <div class="panel-heading">Login</div>
	  <div class="panel-body">

	  <div class="form-group" id="form-group-1">
	  <form id="form1" action="javascript:process()">
	    <label>username:</label><br>
	    <input id="user-name-input"></input><br>
	    <label>password:</label><br>
	    <input id="password-input" type="password"></input><br>
	  </div>
	  <div>
	      <input type="radio" name="joke" class ="radio1" id="radio1" value="login" /> Login
          <input type="radio" name="joke" class="radio1" id="radio2" value="create" /> Create Account
       </div>   
      <p id="status"><strong></strong></p>
	  <button class="btn btn-primary" id="login">submit</button>
	  </form>
	 </div>
	 </div> 
	 <div class="panel panel-primary" id="panel2">
	  <div class="panel-heading">Choose Portfolio</div>
	  <div class="panel-body">

	  <div class="form-group" id="form-group-2">
	  <form id="form2" action="javascript:createPortfolio()">
	  </div>
      <p id="status1"><strong></strong></p>
	  <button class="btn btn-primary" id="createportfolio">submit</button>
	  </form>
	 </div>
	 </div> 
	<script type="text/javascript" src="assets/javascript/login.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
